<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,100;1,400;1,600;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style="background: rgba(40, 75, 124, 0.96);">
    <nav class="">
        <div class=" container">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <label class="logo">
                <img src="assets/logo.png" alt="">
            </label>
            <ul>
                <li><a href="index.html" class="">Home</a></li>
                <li><a href="about.html" class="">About</a></li>
                <li><a href="blog.html" class="">Blog</a></li>
                <li><a href="contact.html" class="">Contact</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>

            </ul>
        </div>
    </nav>
    <div class="main">

    </div>
    <section class="main container" style="margin-top: 5%;">
        <div style="text-align: center;padding:10px 0 0 0">
            <h1 style="color: white;text-transform: uppercase;">Sign up</h1>
        </div>
        <div class="login-page">
            <div class="form">
                <div id=pError></div>
                <form class="register-form" id="registerForm">
                    <input type="text" placeholder="name" id="username" name="username" />
                    <input type="email" placeholder="email address" id="email" name="email" />
                    <input type="password" placeholder="password" id="password" name="password" />
                    <input type="password" placeholder="confirm password" id="cpassword" name="cpassword" />
                    <button type="submit" onkeyup="onChangeInputForm()">signup</button>
                    <p class="message">Already registered? <a href="login.html">Sign In</a></p>
                </form>

            </div>
        </div>
    </section>
    <div class="footer">
        <ul>
            <li><a href=""><img src="assets/facebook.png" alt=""></a></li>
            <li><a href=""><img src="assets/twitter.png" alt=""></a></li>
        </ul>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/init.js"></script>

    <script>
        const signupForm = document.querySelector('#registerForm');
        // const pError = document.querySelector('#pError');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = signupForm['username'].value;
            const email = signupForm['email'].value;
            const password = signupForm['password'].value;
            const cpassword = signupForm['cpassword'].value;

            if(password !== cpassword){
                pError.style.display='block';
                pError.appendChild(
                    document.createTextNode('incorrect Password')
                );
               
                return;
            }

            auth.createUserWithEmailAndPassword(email, password).catch(function (error) {

                var errorCode = error.code;
                var errorMessage = error.message;

                alert(errorCode + " - " + errorMessage);

            }).then(cred => {
                const uid = cred.user.uid;
                console.log(uid);
                db.collection("RegisteredUser").doc(uid).set({

                    User_id: uid,
                    Username: username,
                    Email: email,
                    Password: password
                }).then(result => {
                    alert("Successfull Sign up " + username);
                });
            });
        });
    </script>
</body>

</html>
