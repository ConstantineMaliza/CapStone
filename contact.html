     <section id="contact">
        <div class="container">
              <div style="text-align: center;padding:7% 0 2px 0">
            <h1 style="color: rgb(255, 255, 255);text-transform: uppercase; font-size: 30px;">Contact</h1>
            <p style="color:#e7e7e7;">Have a question or work together?</p>
        </div>
        <div class="contact-page">
            <div class="contact-form">
              <form class="">
                <div class="form__field">
                <label for="">Your Name:</label>
                <input type="text" onchange="validate(this)" onkeyup="validate(this)" >
                </div>
                <div class="form__field">
                <label for="">Email:</label>
                <input type="email" onchange="validate(this)" onkeyup="validate(this)">
                </div>
                <label for="">Message:</label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
                <button><a href="#">Submit</a> </button>
               
              </form>
            </div>
          </div>
        </div>
    </section>
    <br>
    <div class="footer">
       <ul>
           <li><a href=""><img src="assets/facebook.png" alt=""></a></li>
           <li><a href=""><img src="assets/twitter.png" alt=""></a></li>
       </ul>
       
    </div>
    <script>
const regexes = {
  email: /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/,
  password: /^[a-zA-Z\d\s.!@#$%&*()_+-=:?]{6,}$/,
  title: /^[a-zA-Z\d\s'!.?&%$#-_=+]{10,}$/,
  name: /^[a-zA-Z\d\s]{10,}$/,
  live: /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$/,
  code: /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)$/,
  body: /^[\w\s&<>\/!\\\?=.,:;@#\$%\^&\)\(`~'*"]{2,}$/,
  message: /^[a-zA-Z\d\s&<>\/]{10,}$/,
};
function validate(e) {
  const value = e.value.trim();
  if (!regexes[e.name].test(value)) {
    e.classList.add("form__field-error");
    return false;
  }
  e.classList.remove("form__field-error");
  return true;
}
    </script>
