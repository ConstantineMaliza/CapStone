<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,100;1,400;1,600;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/admin.css">


</head>


<body style="background: rgba(243, 243, 243, 0.96);">
    <nav class="nav">
        <div class="container">
            <label class="logo">
                <img src="../assets/logo.png" alt="">
            </label>
            <ul>
                <li><a href="">username</a></li>
            </ul>
            <label class="profile">
                <img src="../assets/Ellipse 5.png" alt="">

            </label>
        </div>
    </nav>
    <section>
        <div class="row">
            <div class="col-2 col-s-2">
                <div class="sidenav">
                    <a href="dashboard.html">Dashboard</a>
                    <a class="active" href="createblog.html">Update Blog</a>
                    <a href="viewblog.html">View your Blog</a>
                    <a href="viewallblog.html">View all Blog</a>
                    <a href="profileedit.html">Edit profile</a>
                    <a href="index.html">Logout</a>
                </div>
            </div>
            <div class="col-10 col-s-10 col-m-5 content">
                <form action="" id="updateblog">
                    <div class="row createblog">
                        <div class="col-4 col-s-4 blog">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Upload Blog Image</h4><br>
                                    <input type="file" name="inputfile" id="inputfile">
                                </div>
                                <div class="card-body">
                                    <img src="" class="image" id="imageFolder" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-8 col-s-8 blog">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Detail Information</h4>
                                </div>
                                <div class="card-body">
                                    <div class="">
                                        <label for="">Title of blog</label><br>
                                        <input type="text" name="title" id="title" placeholder=""
                                            style="border-radius: 5px;"><br>
                                        <label for="">Description</label><br>
                                        <textarea name="content" id="content" cols="30" rows="4" placeholder=""
                                            style="border-radius: 5px;"></textarea>
                                    </div>

                                </div>
                            </div>
                            <div class="submit">
                                <button>Publish</button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="footer">
        <ul>
            <li><a href=""><img src="../assets/facebook.png" alt=""></a></li>
            <li><a href=""><img src="../assets/twitter.png" alt=""></a></li>
        </ul>

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-storage.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/updateblog.js"></script>
</body>

</html>
