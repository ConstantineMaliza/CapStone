<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,100;1,400;1,600;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/admin.css">
   
    
</head>


<body style="background: rgba(243, 243, 243, 0.96);">
    <nav class="nav">
        <div class="container">
            <label class="logo">
                <img src="../assets/logo.png" alt="">
            </label>
           <ul>
               <li><a href="" id="username">username</a></li>
           </ul>
           <label class="profile">
            <img src="" alt="" id="profilepic">
            
        </label>
        </div>
    </nav>
   <section>
       <div class="row">
           <div class="col-2 col-s-2">
            <div class="sidenav">
                <a href="dashboard.html">Dashboard</a>
                <a  href="createblog.html">Create Blog</a>
                <a href="viewblog.html">View your Blog</a>
                <a href="viewallblog.html">View all Blog</a>
                <a class="active" href="profileedit.html">Edit profile</a>
                <a href="#" id="logoutprofile">Logout</a>
              </div>
           </div>
           <div class="col-10 col-s-10 col-m-5 content">
            <div style="text-align: center;padding:10px 0 10px 0;">
                <a href="dashboard.html" style="color: rgb(16, 0, 245); font-size: 20px;"> Back</a>
                <h1 style="color: rgb(0, 0, 0)">Edit your profile</h1>

              </div>
            <form action="" id="editprofile">
                <div class="row createblog">
                    <div class="col-4 col-s-4 blog">
                        <div class="card">
                            <div class="card-header">
                                <h4>change Profile Image</h4><br>
                                <input type="file" name="" id="inputfile">
                            </div>
                            <div class="card-body">
                                <img src="" class="image" id="imageFolder" alt="" style="height: 30vh;object-fit: cover;" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <div class="col-8 col-s-8 blog">
                        <div class="card">
                            <div class="card-header">
                                <h4>user information</h4>
                            </div>
                            <div class="card-body">
                                <div class="">
                                    <label for="">Change username</label><br>
                                    <input type="text" name="name" id="name" 
                                        style="border-radius: 5px;"><br>
                                    <label for="">Email</label><br>
                                    <input type="email" name="email" id="email" disabled
                                    style="border-radius: 5px;"><br>
                                    <label for="">Password</label><br>
                                    <input type="password" name="password" id="password" disabled
                                    style="border-radius: 5px;"><br>
                                </div>

                            </div>
                        </div>
                        <div class="submit">
                            <button>Publish</button>
                            
                        </div>
                    </div>
                </div>
            </form>
           </div>
       </div>
   </section>
   
    <div class="footer">
        <ul>
            <li><a href=""><img src="../assets/facebook.png" alt=""></a></li>
            <li><a href=""><img src="../assets/twitter.png" alt=""></a></li>
        </ul>
        
     </div>

     <script src="../js/firebase.js"></script>

     <script src="js/init.js"></script>
